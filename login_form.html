                        </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" onfocus="handle2()" placeholder="Enter Username" required>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit"  class="form-control btn btn-primary submit px-3">Log In</button>
                                </div>
                                <div class="form-group">
                                        <h6 class="mb-1 p-1">Don't have an account?</h6>
                                        <a href="#" style="color: rgb(37, 22, 104)">Sign up!</a>
                                </div>
                            </form>
                        </div>
